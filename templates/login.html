<!DOCTYPE html>
<html lang="en">

<head>
  <title>Login</title>
  </head>
<body>
  <main>
    <!-- Login -->
    <section class="g-height-100vh d-flex align-items-center g-bg-size-cover g-bg-pos-top-center" style="background-image: url(static/assets/images/background.jpg);">
      <div class="container g-py-100 g-pos-rel g-z-index-1">
        <div class="row justify-content-center">
          <div class="col-sm-8 col-lg-5">
            <div class="g-bg-white rounded g-py-40 g-px-30">
              <header class="text-center mb-4">
                <h2 class="h2 g-color-black g-font-weight-600">Login page</h2>
              </header>

        			<form class="g-py-15" action="/login" method="POST" role="form">
        				<div class="form-group g-mb-20">
        				<input id="username" name="username" class="form-control form-control-md rounded-0" type="text" placeholder="Username">
        				</div>

                <div class="g-mb-35">
                  <input id="password" name="password" class="form-control form-control-md rounded-0" type="password" placeholder="Password">
                  <div class="row justify-content-between">

                  </div>
                </div>

                <div class="mb-4">
                 <button class="btn btn-md btn-block u-btn-outline-primary rounded u-btn-hover-v1-4 g-py-13" type="submit"><i class="fa fa-check-circle g-mr-5"></i>Login</button>
                </div>
              </form>
              
              <footer class="text-center">
                <p class="g-color-red g-font-size-13 mb-0">{% if failed != '' %}<strong>{{ failed }}<strong>{% endif %}
                <p class="g-color-gray-dark-v5 g-font-size-13 mb-0">Internet Explorer is <strong>not</strong> recommended.</p>
                </p>
              </footer>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  </html>
